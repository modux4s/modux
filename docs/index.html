<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modux</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/png" sizes="96x96" href="_media/favicon.ico">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css"> -->
    <style>
    .cover-main img {
        width: 165px;
    }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
    window.$docsify = {
        variablesFile: 'variables.json',
        variablesFileType: 'json',
        auto2top: true,
        loadSidebar: true,
        coverpage: true,
         subMaxLevel: 4,
        name: 'Modux',
        search: {
            noData: {
                '/': 'No results!'
            },
            paths: 'auto',
            placeholder: {
                '/': 'Search'
            }
        },
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.11.4/lib/docsify.js"></script>
    <script src="//unpkg.com/docsify-variables/dist/docsify-variables.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-scala.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
